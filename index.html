<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer="" src="main.js"></script>
    <title>Calc Ya Later</title>
  </head>

  <body>
    <div class="body">
      <div class="calculator-container">
        <div class="display">0</div>
        <div class="button-container">
          <!--<button
            class="number"
            id="number7"
            value="7"
            onclick="updateDisplay(this)"
          > another more concise method of implementation -->
          <button class="special" id="AC">AC</button>
          <button class="special" id="negative">+/-</button>
          <button class="special" id="percent">%</button>
          <button class="operand" id="/">/</button>
          <button class="number" id="number7" onclick="updateDisplay('7')">7</button>
          <button class="number" id="number8" onclick="updateDisplay('8')">8</button>
          <button class="number" id="number9" onclick="updateDisplay('9')">9</button>
          <button class="operand" id="*">*</button>
          <button class="number" id="number4" onclick="updateDisplay('4')">4</button>
          <button class="number" id="number5" onclick="updateDisplay('5')">5</button>
          <button class="number" id="number6" onclick="updateDisplay('6')">6</button>

          <button class="operand" id="-">-</button>

          <button class="number" id="number1" onclick="updateDisplay('1')">1</button>
          <button class="number" id="number2" onclick="updateDisplay('2')">2</button>
          <button class="number" id="number3" onclick="updateDisplay('3')">3</button>

          <button class="operand" id="-">-</button>

          <button class="number" id="number0" onclick="updateDisplay('0')">0</button>
          <button class="number" id="." onclick="updateDisplay('.')">.</button>

          <button class="operand" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
